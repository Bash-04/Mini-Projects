<!DOCTYPE html>
<html>
    <head>
        <title>QR-Code generator</title>
        <meta http-equiv="Content-Type" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
        <!--Load jquery script-->
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <!--load qr-code generator-->
        <script type="text/javascript" src="./js/qrcode.js"></script>
        <!--Load the qr-code library-->
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

        <link rel="stylesheet" href="./qr-code.css">
    </head>
    <body>
        <section class="qr-code-gen">
            <!--the input to change the QR-Code-->
            <input id="text" type="text" value="https://google.com"/>
            <br/>
            <!--the QR-Code-->
            <div id="qrcode"></div>
        </section>
        
        <!--qr-code script-->    
        <script src="./js/qr-code.js"></script>
    </body>
</html>
